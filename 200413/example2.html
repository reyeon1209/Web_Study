<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inline, block, inline-block, none</title>
    <link rel="stylesheet" href="css/example2.css">
  </head>
  <body>
    <span>inline A</span>
    <span>inline B</span>
    <span>inline C</span>
    <hr>
    <i>inline-block A</i>
    <i>inline-block B</i>
    <i>inline-block C</i>
    <hr>
    <h1>none A</h1>
    <h1>none B</h1>
    <h1>none C</h1>
    <hr>
    <div>block A</div>
    <div>block B</div>
    <div>block C</div>
    <hr>
    <p>Paragraph A</p>
    <p>Paragraph B</p>
    <p>Paragraph C</p>
  </body>
</html>
