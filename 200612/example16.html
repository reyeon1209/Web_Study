<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transform_Scale</title>
    <style>
      text { fill: black; }
      svg {
        width: 400px;
        height: 300px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>도형 확대</h1>

    <svg>
      <g transform="scale(2.0)">
        <rect x="20" y="50" width="100" height="80" />
        <text x="20" y="40" text-anchor="start">Sample Text</text>
      </g>
    </svg>
  </body>
</html>
