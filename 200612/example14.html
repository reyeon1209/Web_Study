<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Group</title>
    <style>
      text { fill: black; }
      g { opacity: 0.25; }
      svg {
        width: 400px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>도형 그룹화</h1>

    <svg>
      <g>
        <rect x="200" y="50" width="100" height="80" />
        <text x="200" y="40" text-anchor="start">Sample Text</text>
      </g>
    </svg>
  </body>
</html>
