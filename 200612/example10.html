<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Path</title>
    <style>
      svg {
        width: 320px;
        height: 240px;
      }
    </style>
  </head>

  <body>
    <h1>패스(직선)</h1>

    <svg>
      <path d="M80,50 L220,90 L280,200 z" />
      <!--  
            M80,50 : Move(80, 50)
            L220,90 : 현재 위치에서 (220, 90)으로 Line 그리기
            z : path 닫기
      -->
    </svg>
  </body>
</html>
