<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Array ex2</title>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <p id="demo"></p>

        <script>
            var lists = document.getElementsByTagName("li");
            document.getElementById("demo").innerHTML = lists[1].textContent + "의 index는 1";
        </script>
    </body>
</html>
