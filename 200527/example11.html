<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Array ex1</title>
        <link rel="stylesheet" href="css/example11.css">
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <img src="imgs/twice1.jpg" alt="쯔위" class="imgs">
        <img src="imgs/twice2.jpg" alt="사나" class="imgs">
        <img src="imgs/twice3.jpg" alt="정연" class="imgs">

        <img src="imgs/twice6.jpg" alt="나연" class="imgs">
        <img src="imgs/twice7.jpg" alt="모모" class="imgs">
        <img src="imgs/twice8.jpg" alt="미나" class="imgs">
        <img src="imgs/twice9.jpg" alt="지효" class="imgs">
        <p id="demo"></p>

        </script>
