<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Typeof Operator</title>
    </head>
    <body>
        <h2>JavaScript typeof</h2>
        <p>The typeof operator returns the type of a variable or an experssion.</p>
        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = 
            typeof 0 + "<br>" +
            typeof 3.14 + "<br>" +
            typeof "John" + "<br>" +
            typeof "John Doe";
        </script>
    </body>
</html>
