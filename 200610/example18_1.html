<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pattern</title>
  </head>

  <body>
    <form>
      <table>
        <tr>
          <td><label for="country_code">Country code : </label></td>
          <td><input type="text" id="country_code" name="country_code"
            pattern="[A-Za-z]{3}" title="Three letter country code"></td>
        </tr>
      </table>

      <br>

      <input type="submit">
    </form>
  </body>
</html>
