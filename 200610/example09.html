<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color</title>
  </head>

  <body>
    <h2>Color Picker</h2>
    <p>The <strong>input type="color"</strong> is used for input fields that should contain a color.</p>

    <form>
      <label for="favcolor">Select your favorite color : </label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000">
      
      <input type="submit">
    </form>

    <p><b>Note : </b> type="color" is not supported in Internet Explorer 11 and earlier version or Safari 9.1 and earlier versions.</p>
  </body>
</html>
