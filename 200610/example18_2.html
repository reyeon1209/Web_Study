<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pattern</title>
  </head>

  <body>
    <form>
      <table>
        <tr>
          <td><label for="password">Password : </label></td>
          <td><input type="password" id="password" name="password"
            pattern=".{6,}" title="Six or more characters"></td>
        </tr>
      </table>

      <br>

      <input type="submit">
    </form>
  </body>
</html>
