<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Advanced Checkbox</title>
    <link rel="stylesheet" href="css/example21.css">
    <script src="js/example21.js"></script>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Form Verification</legend>

        <label for="fName">First Name : </label>
        <input type="text" name="fName" id="fName" required>
        <br>

        <label for="lName">Last Name : </label>
        <input type="text" name="lName" id="lName" required>
        <br>

        <label for="yesNick">Nickname? : </label>
        <input type="checkbox" name="yestNick" id="yesNick" value="yes" onchange="nicknameFunc()">
        <br>

        <div id="nick">
          <label for="nickname">nickname : </label>
          <input type="text" name="nickname" id="nickname">
        </div>

        <br>
        <input type="submit" value="Verify">
      </fieldset>
    </form>
  </body>
</html>
