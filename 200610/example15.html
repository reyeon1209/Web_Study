<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input type validation</title>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Input Types</legend>

        <table>
          <tr>
            <td><label for="myemail">Email : </label></td>
            <td><input type="email" id="myemail" name="email"></td>
          </tr>
          <tr>
            <td><label for="myurl">URL : </label></td>
            <td><input type="url" id="myurl" name="urlInput"></td>
          </tr>
        </table>

        <input type="submit" value="Click Here">
      </fieldset>
    </form>
  </body>
</html>
