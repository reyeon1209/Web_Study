<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkbox</title>
  </head>

  <body>
    <h2>Checkboxex</h2>
    <p>The <strong>input type="Checkbox"</strong> defines a checkbox : </p>

    <form>
      <input type="checkbox" id="Bike" name="vechicle1" value="Bike">
      <label for="Bike">I have a bike</label>
      <br>

      <input type="checkbox" id="Car" name="vechicle2" value="Car">
      <label for="Car">I have a car</label>
      <br><br>

      <input type="submit">
    </form>
  </body>
</html>
