<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Email</title>
  </head>

  <body>
    <h2>Email Field</h2>
    <p>The <strong>input type="email"</strong> is used for input fields that should contain an e-mail address : </p>

    <form>
      <label for="email">E-mail : </label>
      <input type="email" id="email" name="email" value="reyeon5368@naver.com">

      <input type="submit">
    </form>

    <p><b>Note : </b>type="email" is not supported in IE9 and earlier.</p>
  </body>
</html>
