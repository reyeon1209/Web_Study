<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Try it yourself 1</title>
    <link rel="stylesheet" href="css/example04.css">
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Input Types</legend>

        <label>Name : <input type="text"name="name"></label>
        <label>Email : <input type="email"name="email"></label>
        <label>Password : <input type="password" name="password"></label>

        <br> Radio Buttons <br>
        <label><input type="radio" name="sex" value="female">Female</label>
        <label><input type="radio" name="sex" value="male">Male</label>

        <br> Checkboxes <br>
        <label><input type="checkbox" name="contact1">Contact me via email</label>
        <label><input type="checkbox" name="contact2">Contact me via phone</label>

        <br>
        <label>Number : <input type="number" name="numberInput" min="1" max="5"></label>
        <label>Range : <input type="range" name="rangeInput" min="1" max="10"></label>
        <label>Color : <input type="color" name="colorInput" min="1" max="10"></label>
        <label>Date : <input type="date" name="dataInput"></label>
        <label>URL : <input type="url" name="urlInpur"></label>

        <br><input type="submit" value="Click Here">
      </fieldset>
    </form>
  </body>
</html>
