<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Ex1</title>
  </head>

  <body>
    <fieldset>
      <legend>회원가입</legend>
      <table>
        <tr>
          <td><label for="user_email">이메일</label></td>
          <td><input type="email" id="user_email" name="join" value="wodus"></td>
        </tr>

        <tr>
          <td><label for="user_name">이름</label></td>
          <td><input type="text" id="user_name" name="join" value="재연"></td>
        </tr>

        <tr>
          <td><label for="user_password">비밀번호</label></td>
          <td><input type="password" id="user_password" name="join" value="1209"></td>
        </tr>

        <tr>
          <td><label for="user_password_check">비밀번호 확인</label></td>
          <td><input type="password" id="user_password_check" name="join" value="1209"></td>
        </tr>
      </table>

      <br><input type="submit" value="가입">
    </fieldset>
  </body>
</html>
