<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallary</title>
    <link rel="stylesheet" href="css/2_photogallery.css">
    <script src="js/2_photogallery.js"></script>
  </head>

  <body>
    <div id="image">
      <p id="name">쯔위</p>
    </div>

    <div id="image_set">
      <button id="left" onclick="left()"> < </button>
      <img src="imgs/twice1.jpg" alt="쯔위" class="img">
      <img src="imgs/twice2.jpg" alt="사나" class="img">
      <img src="imgs/twice3.jpg" alt="정연" class="img">
      <img src="imgs/twice4.jpg" alt="다현" class="img">
      <img src="imgs/twice5.jpg" alt="채영" class="img">
      <img src="imgs/twice6.jpg" alt="나연" class="img">
      <img src="imgs/twice7.jpg" alt="모모" class="img">
      <img src="imgs/twice8.jpg" alt="미나" class="img">
      <img src="imgs/twice9.jpg" alt="지효" class="img">
      <button id="right" onclick="right()"> > </button>
    </div>
  </body>
</html>
